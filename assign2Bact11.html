      height: auto;

    }

      height: 100px;

      color: blue;
      font-weight: bold;

      text-decoration: none;
      color: darkgreen;
    }

    /* Affirmations */
    .affirmation {
      font-size: 18px;
      color: darkorange;
      font-weight: bold;
    }

    /* Hover effects */
    tr:hover {
      background-color: lightgray;
    }
